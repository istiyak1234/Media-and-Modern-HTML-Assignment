<!--9. Create a feedEack form with a field for the users name, email address, and messages-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW SKILLS | HTML FORM</title>
</head>
<body>
   <h1>Feedback Form</h1> 
   <form>
   <label for="name">USER NAME :- </label>
   <input type="text"id="name" placeholder="enter your name..."required><br><br>
   <label for="email">EMAIL ADDRESS :-  </label>
   <input type="email"id="email" placeholder="enter email id..."required><br><br>
   <label for="message">MESSAGE :- </label>
   <textarea type="message"id="message" placeholder="enter your msg..."required></textarea><br><br>
   <input type="submit" value="submit">
   </form>
</body>
</html>
